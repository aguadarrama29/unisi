<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/templates/template.xhtml">

	<ui:define name="tituloPag">Catálogo de Marcas</ui:define>
	<ui:define name="metadata">
	</ui:define>

	<ui:define name="content">
		<section class="content-header">
		<h1>
			<small>Administración - Reporte</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-home"></i>Catálogo de Tipo Gasto</a></li>
		</ol>
		</section>
		<p:messages autoUpdate="true" id="msgs" showSummary="true" showDetail="true" closable="true" />
		<section class="content"> <h:form id="principal">

			<p:panel style="width:100%;">

				<p:panelGrid columns="3">

					<f:facet name="header">Descripción:</f:facet>

					<p:outputLabel for="nombre" value="Nombre:" style="font-weight:bold;" />
					<p:inputText id="nombre" value="#{tipoGastoMB.tipo.descripcion}" required="true" requiredMessage="Debe ingresar una descripción." />
					<p:message for="nombre" />
					
					
						<p:outputLabel for="categoria" value="Categoria:" style="font-weight:bold;white-space: nowrap;" />
						<p:selectOneMenu id="categoria" value="#{tipoGastoMB.tipo.categoria}" required="true"
							requiredMessage="Necesita seleccionar una Categoria." >
							<f:selectItem itemLabel="Seleccionar..." itemValue="" noSelectionOption="true" />
							<f:selectItem itemLabel="Administrativa" itemValue="A" />
							<f:selectItem itemLabel="Construcción" itemValue="C" />
						</p:selectOneMenu>
						<p:message for="categoria" />
					
        			
					<f:facet name="footer">

						<p:commandButton value="Cancelar" actionListener="#{tipoGastoMB.cancelar}" oncomplete="PF('tbl').clearFilters(); PF('tbl').filter();"
							update="principal" style="float:right;" title="Cancelar Registro" />
						<p:commandButton value="Guardar" actionListener="#{tipoGastoMB.guardar}" update="principal" style="float:right;" title="Guardar Registro" />

					</f:facet>

				</p:panelGrid>

				<br />

				<p:contextMenu for="tbl">
					<p:menuitem value="Editar" update="principal" icon="ui-icon-pencil" actionListener="#{tipoGastoMB.editar}" process="tbl,@this" />
					<p:menuitem value="Eliminar" update="principal" icon="ui-icon-close" actionListener="#{tipoGastoMB.eliminar}" process="tbl,@this">
						<p:confirm header="Confirmación" message="Eliminar marca?" icon="ui-icon-alert" />
					</p:menuitem>
				</p:contextMenu>

				<p:dataTable id="tbl" widgetVar="tbl" value="#{tipoGastoMB.lista}" var="p" tableStyle="table-layout: auto;" emptyMessage="Sin registros"
					paginator="true" rows="10"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					currentPageReportTemplate="(Mostrando: {startRecord} - {endRecord} de: {totalRecords}, Página: {currentPage}/{totalPages})"
					rowsPerPageTemplate="5,10,20,50,100,500" rowIndexVar="indice" selection="#{tipoGastoMB.slctipo}" selectionMode="single" rowKey="#{p.id}"
					filteredValue="#{tipoGastoMB.listaFilter}">

					<f:facet name="header">Tipos de Gasto Registrados</f:facet>

					<p:column headerText="Nombre" style="text-align:center;" filterBy="#{p.descripcion}" filterMatchMode="contains">
						<h:outputText value="#{p.descripcion}" />
					</p:column>
					
					<p:column headerText="Categoria:" style="text-align:center;" filterBy="#{p.categoria}" filterMatchMode="contains">
						<h:outputText value="Administrativo" rendered="#{p.categoria eq 'A'}"/>
						<h:outputText value="construcción" rendered="#{p.categoria eq 'C'}"/>
					</p:column>

				</p:dataTable>

			</p:panel>

		</h:form> </section>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="explode" appendTo="@(body)">
			<h:form>
				<p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</h:form>
		</p:confirmDialog>
	</ui:define>
</ui:composition>
